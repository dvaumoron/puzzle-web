<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Title - {{.PageTitle}}</title>
        <link rel="stylesheet" type="text/css" href="/static/main.css"/>
        <script type="text/javascript" src="/static/js/wasm_exec.js"/>
        <script type="text/javascript" src="/static/js/main.js"/>
    </head>
    <body>
        <header>
            <h1>{{.PageTitle}}</h1>
            {{if .LoginUrl}}
                <p>
                    {{if .Login}}
                        {{.Messages.WelcomeLabel}}&nbsp;{{.Login}}&nbsp;
                        <a href="{{.LoginUrl}}">{{.Messages.LoginLinkLabel}}</a>
                    {{else}}
                        <a href="{{.LoginUrl}}">{{.Messages.LogoutLinkLabel}}</a>
                    {{end}}
                </p>
            {{end}}
            {{with .ErrorMsg}}
                <div class="error">{{.}}</div>
            {{end}}
            <p>
                {{range .Ariane}}
                    /&nbsp;<a href="{{.Url}}">{{.Name}}</a>&nbsp;
                {{end}}
            </p>
            <ul>
                {{range .SubPages}}
                    <li><a href="{{.Url}}">{{.Name}}</a></li>
                {{end}}
            </ul>
        </header>
        <main>
            <h2>{{.Messages.UserList}}&nbsp;({{.Total}})</h2>
            {{/* a form without attribute do a get on the same page */}}
            <form>
                <div>
                    <label>
                        {{.Messages.FilterLabel}}
                        <input type="text" name="filter"/>
                    </label>
                </div>
                <div><button type="submit">{{.Messages.FilterLinkLabel}}</button></div>
            </form>
            <div class="pagination">
                {{if .PreviousPageNumber}}
                    <form>
                        <div class="hidden">
                            <input type="text" name="pageNumber" value="{{.PreviousPageNumber}}"/>
                        </div>
                        <div><button type="submit">{{.Messages.PreviousPageLinkLabel}}</button></div>
                    </form>
                {{end}}
                {{if .NextPageNumber}}
                    <form>
                        <div class="hidden">
                            <input type="text" name="pageNumber" value="{{.NextPageNumber}}"/>
                        </div>
                        <div><button type="submit">{{.Messages.NextPageLinkLabel}}</button></div>
                    </form>
                {{end}}
            </div>
            <ul>
                {{$baseUrl := .BaseUrl}}
                {{$viewLinkLabel := .Messages.ViewLinkLabel}}
                {{range .Users}}
                    <li>
                        <ul>
                            <li>{{.Login}}</li>
                            <li><a href="{{$baseUrl}}view/{{.Id}}">{{$viewLinkLabel}}</a></li>
                        </ul>
                    <li>
                {{end}}
            </ul>
        </main>
        <footer>
        </footer>
    </body>
</html>
