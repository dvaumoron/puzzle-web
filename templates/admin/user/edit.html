<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Title - {{.PageTitle}}</title>
        <link rel="stylesheet" type="text/css" href="/static/main.css"/>
        <script type="text/javascript" src="/static/js/wasm_exec.js"/>
        <script type="text/javascript" src="/static/js/main.js"/>        
    </head>
    <body>
        <header>
            <h1>{{.PageTitle}}</h1>
            {{if .LoginUrl}}
                <p>
                    {{if .Login}}
                        {{.Messages.WelcomeLabel}}&nbsp;{{.Login}}&nbsp;
                        <a href="{{.LoginUrl}}">{{.Messages.LoginLinkLabel}}</a>
                    {{else}}
                        <a href="{{.LoginUrl}}">{{.Messages.LogoutLinkLabel}}</a>
                    {{end}}
                </p>
            {{end}}
            {{with .ErrorMsg}}
                <div class="error">{{.}}</div>
            {{end}}
            <p>
                {{range .Ariane}}
                    /&nbsp;<a href="{{.Url}}">{{.Name}}</a>&nbsp;
                {{end}}
            </p>
            <ul>
                {{range .SubPages}}
                    <li><a href="{{.Url}}">{{.Name}}</a></li>
                {{end}}
            </ul>
        </header>
        <main>
            <h2>
                {{.Messages.EditLabel}}&nbsp;{{.UserLogin}}&nbsp;
                [<a href="{{.BaseUrl}}view/{{.UserId}}">{{.Messages.CancelLinkLabel}}</a>]
            </h2>
            <form action="{{.BaseUrl}}save/{{.UserId}}" method="POST">
                {{range .Groups}}
                    <div>
                        <p>{{.DisplayName}}</p>
                        <ul>
                            {{$groupName := .Name}}
                            {{range .Roles}}
                                <li>
                                    <label>
                                        {{.Name}}
                                        ({{range .Actions}}
                                            {{.}}
                                        {{end}})
                                        <input type="checkbox" name="roles" value="{{.Name}}/{{$groupName}}" checked="true"/>
                                    </label>
                                </li>
                            {{end}}
                            {{range .AddableRoles}}
                                <li>
                                    <label>
                                        {{.Name}}
                                        ({{range .Actions}}
                                            {{.}}
                                        {{end}})
                                        <input type="checkbox" name="roles" value="{{.Name}}/{{$groupName}}"/>
                                    </label>
                                </li>
                            {{end}}
                        </ul>
                    </div>
                {{end}}
                <div><input type="submit" value="{{.Messages.SaveLinkLabel}}"></div>
            </form>
        </main>
        <footer>
        </footer>
    </body>
</html>
