<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Title - {{.PageTitle}}</title>
        <link rel="stylesheet" type="text/css" href="/static/main.css"/>
        <script type="text/javascript" src="/static/js/wasm_exec.js"/>
        <script type="text/javascript" src="/static/js/main.js"/>
    </head>
    <body>
        <header>
            <h1>{{.PageTitle}}</h1>
            {{if .LoginUrl}}
                <p>
                    {{if .Login}}
                        {{.Messages.WelcomeLabel}}&nbsp;{{.Login}}&nbsp;
                        <a href="{{.LoginUrl}}">{{.Messages.LoginLinkLabel}}</a>
                    {{else}}
                        <a href="{{.LoginUrl}}">{{.Messages.LogoutLinkLabel}}</a>
                    {{end}}
                </p>
            {{end}}
            {{with .ErrorMsg}}
                <div class="error">{{.}}</div>
            {{end}}
            <p>
                {{range .Ariane}}
                    /&nbsp;<a href="{{.Url}}">{{.Name}}</a>&nbsp;
                {{end}}
            </p>
            <ul>
                {{range .SubPages}}
                    <li><a href="{{.Url}}">{{.Name}}</a></li>
                {{end}}
            </ul>
        </header>
        <main>
            <h2>
                {{.UserLogin}}&nbsp;{{.Messages.RegistredAtLabel}}&nbsp;{{.UserRegistredAt}}&nbsp;
                {{if .AllowedToUpdate}}
                    [<a href="{{.BaseUrl}}edit/{{.UserId}}">{{.Messages.EditLinkLabel}}</a>]
                    [<a href="{{.BaseUrl}}delete/{{.UserId}}">{{.Messages.DeleteLinkLabel}}</a>]
                {{end}}
            </h2>
            <div>
                {{range .Groups}}
                    <div>
                        <p>{{.DisplayName}}</p>
                        <ul>
                            {{range .Roles}}
                                <li>
                                    <span>
                                        {{.Name}}
                                        ({{range .Actions}}
                                            {{.}}
                                        {{end}})
                                    </span>
                                <li>
                            {{end}}
                        </ul>
                    </div>
                {{end}}
            </div>
        </main>
        <footer>
        </footer>
    </body>
</html>
