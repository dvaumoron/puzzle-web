
<h2>{{.WikiTitle}}</h2>

<ul>
    {{range .Versions}}
        <li>
            <ul>
                <li>{{.Number}}</li>
                <li>{{.Creator.Login}}</li>
                <li><a href="{{.BaseUrl}}view/{{.Title}}?version={{.Number}}">{{.ViewLinkName}}</a></li>
                <li><a href="{{.BaseUrl}}delete/{{.Title}}?version={{.Number}}">{{.DeleteLinkName}}</a></li>
            </ul>
        <li>
    {{end}}
</ul>
