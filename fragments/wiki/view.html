
<h2>{{.WikiTitle}}&nbsp;
    {{if .EditLinkName}}
        [<a href="{{.WikiBaseUrl}}edit/{{.WikiTitle}}">{{.EditLinkName}}</a>]
    {{else}}
        ({{.WikiVersion}})
    {{end}}
    &nbsp;<a href="{{.WikiBaseUrl}}list/{{.WikiTitle}}">{{.ListLinkName}}</a>
</h2>

<div>
    {{.WikiContent}}
</div>
