Css:
    wiki.css
Body:

<h2>{{.EditTitle}}&nbsp;{{.WikiTitle}} [<a href="{{.WikiBasetUrl}}view/{{.WikiTitle}}">{{.CancelLinkName}}</a>]</h2>

<form action="{{.WikiBasetUrl}}save/{{.WikiTitle}}" method="POST">
    <div><textarea name="content" rows="20" cols="80">{{.WikiContent}}</textarea></div>
    <div class="hidden">
        <input type="text" name="version" value="{{.WikiVersion}}"/>
    </div>
    <div><input type="submit" value="{{.SaveLinkName}}"></div>
</form>
