
<h2>
    {{.Messages.EditLabel}}&nbsp;{{.UserLogin}}&nbsp;
    [<a href="{{.BaseUrl}}view/{{.UserId}}">{{.Messages.CancelLinkName}}</a>]
</h2>

<form action="{{.BaseUrl}}save/{{.UserId}}" method="POST">
    {{range .Groups}}
        <div>
            <p>{{.DisplayName}}</p>
            <ul>
                {{$groupName := .Name}}
                {{range .Roles}}
                    <li>
                        <label for="{{.Name}}/{{$groupName}}">
                            {{.Name}}
                            ({{range .Actions}}
                                {{.}}
                            {{end}})
                        </label>
                        <input type="checkbox"  id="{{.Name}}/{{$groupName}}" name="roles" value="{{.Name}}/{{$groupName}}" checked="true" />
                    </li>
                {{end}}
                {{range .AddableRoles}}
                    <li>
                        <label for="{{.Name}}/{{$groupName}}">
                            {{.Name}}
                            ({{range .Actions}}
                                {{.}}
                            {{end}})
                        </label>
                        <input type="checkbox" id="{{.Name}}/{{$groupName}}" name="roles" value="{{.Name}}/{{$groupName}}" />
                    </li>
                {{end}}
            </ul>
        </div>
    {{end}}
    <div><input type="submit" value="{{.Messages.SaveLinkName}}"></div>
</form>
